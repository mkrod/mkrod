<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Register</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="jscript.js"></script>
        <link rel="stylesheet" href=style.css>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Choose Username" required>
                    <i class='bx bx-user' id="u"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email Address" required>
                    <i class='bx bxl-gmail' id="u"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create a Password" required>
                    <i class='bx bx-hide' id="h"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bx-hide' id="h"></i>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-link">
                    <p>Already have an account? <a href="/homepage/login/login.html">Login</a></p><br>
    
                </div>
            </form>
        </div>
    </body>
</html>
